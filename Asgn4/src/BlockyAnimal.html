<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Change a point color</title>

    <style>
        /*let canvs and my refernce image have same size*/
        canvas, .reference-section img {
            width: 400px;
            height: 400px;
            display: inline-block;
            vertical-align: top;
        }
    </style>


</head>

<body onload="main()">
    <canvas id="webgl" width="400" height="400">
        Please use a browser that supports "canvas"
    </canvas>

    <p id="numdot"> XXX   </p>

    <button type="button" id="green">Green</button>
    <button type="button" id="red">Red</button>
    <button type="button" id="clearButton">Clear</button>
    <button type="button" id="drawMyPicture">Koala Picture</button>
    <button type="button" id="normalON">Normal ON</button>
    <button type="button" id="normalOFF">Normal OFF</button>

    <button type="button" id="lightON">Light ON</button>
    <button type="button" id="lightOFF">Light OFF</button>

    <p>
        <button type="button" id="pointButton">Point</button>
        <button type="button" id="triButton">Triangle</button>
        <button type="button" id="circleButton">Circle</button>


    </p>

    <P>
        Light X <input type="range" min="-250" max="250" value="0" class="slider" id="lightSlideX">       
        Light Y <input type="range" min="-250" max="250" value="0" class="slider" id="lightSlideY">
        Light Z <input type="range" min="-250" max="250" value="0" class="slider" id="lightSlideZ"> 
    <p>
        Red <input type="range" min="0" max="100" value="100" class="slider" id="redSlide">
    <p>
        Green <input type="range" min="0" max="100" value="100" class="slider" id="greenSlide">
    <p>
        Blue <input type="range" min="0" max="100" value="100" class="slider" id="blueSlide">
    <p>
        Size <input type="range" min="5" max="40" value="0" class="slider" id="sizeSlide">
        (Circles) Segment Count <input type="range" min="3" max="100" value="20" class="slider" id="Segment">

    <p>
        Camera Angle <input type="range" min="-180" max="180" value="0" class="slider" id="angleSlide">
    <P>
        Yellow<input type="range" min="-45" max="45" value="0" class="slider" id="yellowSlide">
    <p>
        Animaion:
        <button type="button" id="animationYellowOnButton">ON</button>
        <button type="button" id="animationYellowOffButton">OFF</button>
    </p>


    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="Sphere.js"></script>
    <script src="Cylinder.js"></script>
    <script src="Model.js"></script>

    <script src="Word.js"></script>
</body>
</html>
